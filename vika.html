<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fullscreen Image</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body,
            html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .fullscreen-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <img src="vika.png" alt="Friend's Face" class="fullscreen-image" />
    </body>
</html>
